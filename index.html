<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissor</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>

        <div id="header">
            <h1>ROCK, PAPER, SCISSOR</h1>
        </div>

        <div id="arena">

            <p>PLAYER</p>

            <div id="player">
                <img src="./Images/rock.png" id="rock" alt="rock">
                <img src="./Images/paper.png" id="paper" alt="paper">
                <img src="./Images/scissors.png" id="scissor" alt="scissors">
            </div>

            <div id="computer">
                <img src="./Images/rock.png" id="cRock" alt="rock">
                <img src="./Images/paper.png" id="cPaper" alt="paper">
                <img src="./Images/scissors.png" id="cScissor" alt="scissors">
            </div>

            <p>COMPUTER</p>

        </div>

        <div id="result">

        </div>
    </body>

</html>
